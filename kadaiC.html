<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps example</title>
    <style>
      #map_canvas {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Simple maps</h1>

    <div id="map_canvas"></div>
    <script>
    function initMap() {
      var myOptions = {
        zoom: 18,
        center: {lat: 48.8583701, lng: 2.2944813},
        mapTypeId: google.maps.MapTypeId.TERRAIN,
        disableDefaultUI: true,
        zoomControl: true,
        mapTypeControl: true,
        scaleControl: true
      }
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
      
      var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';

      var marker = new google.maps.Marker({
        position: {lat: 48.8583701, lng: 2.2944813},
        icon: iconBase + 'flag_maps.png',
        map: map
      });
      
      var contentString = '<div id="content"><h2 id="firstHeading" class="firstHeading">ここはフランスのパリにあるエッフェル塔です。</h2><p>324mの高さがあり、1889年のパリ万国博覧会に合わせ、建設された。一度は行ってみたいという理由で選んだ。</p></div>';

      var infowindow = new google.maps.InfoWindow({
        content: contentString
      });

      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap"
    async defer></script>
  </body>
</html>
